<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="icon" href="assets/images/twitterX.png">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer=""></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar Izquierdo -->
        <nav class="sidebar">
            <img src="assets/images/twitterX1.png" alt="Twitter Logo" class="logo">
            <ul>
                <li><a href="#">Hogar</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Notificaciones</a></li>
                <li><a href="#">Mensajes</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Opciones</a></li>
            </ul>
            <button class="tweet-btn">Tweet</button>
        </nav>

        <!-- Área de Feed -->
        <main class="feed">
            <div class="tweet-box">
                <textarea placeholder="What's happening?"></textarea>
                <button class="tweet-btn">Tweet</button>
            </div>
            <div class="tweet">
                <h3>Username</h3>
                <p>This is a tweet example!</p>
            </div>
            <!-- Añade más tweets aquí -->
        </main>

        <!-- Sidebar Derecho (Tendencias) -->
        <aside class="trends">
            <h2>Trending</h2>
            <ul>
                <li>#Example1</li>
                <li>#Example2</li>
                <li>#Example3</li>
            </ul>
        </aside>
    </div>
</body>
</html>
